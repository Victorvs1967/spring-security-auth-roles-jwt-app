# database configuration
spring.data.mongodb.uri=mongodb://${MONGO_URI:localhost}:27017/projectDB

# jwt parameters configuration
# secret 256-characters-lenght string generated with: node -e "console.log(require('crypto').randomBytes(256).toString('base64'));"
jwt.
jwt.expiration.in.hours=24

# initial data
admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}
admin.email=${ADMIN_EMAIL}

# mail config (gmail)
mail.smtp.port=465
mail.smtp.host=smtp.gmail.com
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.smtp.ssl.enable=true
mail.smtp.debug=false

mail.smtp.username=${MAIL_LOGIN}
mail.smtp.password=${MAIL_PASSWORD}
